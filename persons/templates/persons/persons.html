{% extends 'persons/base.html' %}

{% block content %}

<a href="{% url 'create_person' %}">Создать персонаж</a>

{% for person in persons %}
<p>
    <a href="{% url 'person' person.id %}">{{ person.last_name }} {{ person.first_name }}</a>
    {{ person.father_name }}
    {{ person.birthday }}
    <a href="{% url 'update_person' person.id %}">Изменить</a>
    <a href="{% url 'delete_person' person.id %}">Удалить</a>
</p>
{% endfor %}

{% endblock %}
